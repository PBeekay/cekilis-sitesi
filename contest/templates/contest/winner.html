<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Çekiliş Sonucu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5" style="max-width: 600px;">
        <h2 class="text-center">Çekiliş Sonucu</h2>
        {% if winner %}
            <div class="alert alert-success text-center mt-4">
                <h3>🎉 TEBRİKLER! 🎉</h3>
                <p class="lead">Çekilişin kazananı:</p>
                <h1 class="display-4">{{ winner.first_name }} {{ winner.last_name }}</h1>
                <p><strong>E-posta:</strong> {{ winner.email }}</p>
                <p><strong>Şanslı Kod:</strong> {{ winning_code.code_value }}</p>
            </div>
        {% else %}
            <div class="alert alert-warning text-center mt-4">Henüz çekilişe katılan kimse yok!</div>
        {% endif %}
        <div class="text-center mt-4">
            <a href="{% url 'contest_page' %}" class="btn btn-secondary">Ana Sayfaya Dön</a>
        </div>
    </div>
</body>
</html>
